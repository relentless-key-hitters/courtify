<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  Title -->
    <title>Courtify</title>
    <!--  Required Meta Tag -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="handheldfriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="description" content="Mordenize" />
    <meta name="author" content="" />
    <meta name="keywords" content="Mordenize" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--  Favicon -->
    <link rel="shortcut icon" type="image/png" href="../../dist/images/logos/favicon.ico" />
    <!-- Core Css -->
    <link  id="themeColors"  rel="stylesheet" href="../../dist/css/style.min.css" />
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader">
      <img src="../../dist/images/logos/favicon.ico" alt="loader" class="lds-ripple img-fluid" />
    </div>
    <!-- Preloader -->
    <div class="preloader">
      <img src="../../dist/images/logos/favicon.ico" alt="loader" class="lds-ripple img-fluid" />
    </div>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
      <div class="position-relative overflow-hidden min-vh-100 bg-light-primary d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <div class="d-flex align-items-center justify-content-end">
                    <a href="../../../landingpage/index.html">
                      <button type="button" class="btn btn-sm btn-success rounded-circle fs-5" data-toggle="tooltip" data-placement="top" title="Fechar">
                        <i class="ti ti-x"></i>
                      </button>
                    </a>
                  </div>
                  <a href="./index.html" class="text-nowrap logo-img text-center d-block mb-5 w-100">
                    <img src="../../dist/images/logos/logo_courtify.png" width="220" alt="">
                  </a>
                  <form>
                    <div class="mb-3 input-group-lg">
                      <label for="emailLogin" class="form-label fs-4">Email</label>
                      <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4 input-group-lg">
                      <label for="passLogin" class="form-label fs-4">Password</label>
                      <input type="password" class="form-control" id="passLogin">
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                      <div class="form-check">
                        <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label text-dark fs-4" for="flexCheckChecked">
                          Lembrar este dispositivo
                        </label>
                      </div>
                      <a class="text-primary fw-medium fs-4" href="./authentication-forgot-password.html">Esqueceu-se da palavra-passe?</a>
                    </div>
                    <a class="btn btn-primary w-100 py-8 mb-4 rounded-2 fs-5" onclick="login()">Login</a>
                    <div class="d-flex align-items-center justify-content-center">
                      <p class="fs-4 mb-0 fw-medium">Novo na Courtify?</p>
                      <a class="text-primary fw-medium ms-2" href="./authentication-register.html">Criar uma conta</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!--  Import Js Files -->
    <script src="../../dist/libs/jquery/dist/jquery.min.js"></script>
    <script src="../../dist/js/js_courtify/sweatalert.js"></script>
    <script src="../../dist/js/js_courtify/user.js"></script>
    <script src="../../dist/libs/simplebar/dist/simplebar.min.js"></script>
    <script src="../../dist/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!--  core files -->
    <script src="../../dist/js/app.min.js"></script>
    <script src="../../dist/js/app.init.js"></script>
    <script src="../../dist/js/app-style-switcher.js"></script>
    <script src="../../dist/js/sidebarmenu.js"></script>
    
    <script src="../../dist/js/custom.js"></script>

    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
