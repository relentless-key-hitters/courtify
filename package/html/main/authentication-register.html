    <!-- Preloader -->
    <div class="preloader">
      <img src="../../dist/images/logos/favicon.ico" alt="loader" class="lds-ripple img-fluid" />

    <!-- Preloader -->
    <div class="preloader">
      <img src="../../dist/images/logos/favicon.ico" alt="loader" class="lds-ripple img-fluid" />
    </div>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
      <div class="position-relative overflow-hidden radial-gradient min-vh-100">
        <div class="position-relative z-index-5">
          <div class="row">
            <div class="col-xl-7 col-xxl-8">
              <div class="d-none d-xl-flex align-items-center justify-content-center" style="height: calc(100vh - 80px);">
                <img src="../../dist/images/backgrounds/background_courtify.jpg" alt="" class="img-fluid" >
              </div>
              <a href="./index.html" class="text-nowrap logo-img d-block px-4 py-9 w-100" style="position: absolute; top: 0; left: 0;">
                <img src="../../dist/images/logos/logo_courtify.png" width="180" alt="">
              </a>
            </div>
            <div class="col-xl-5 col-xxl-4">
              <div class="authentication-login min-vh-100 bg-body row justify-content-center align-items-center p-4">
                <div class="col-sm-8 col-md-6 col-xl-9">
                  <h2 class="mb-3 fs-7 fw-bolder">Bem-vindo à Courtify!</h2>
                  <form class="">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" placeholder="Nome">
                      <label><i class="ti ti-user-circle me-2 fs-4"></i>Nome Completo</label>
                    </div>
                    <div class="row">
                    <div class="form-floating mb-3 col-md-6">
                      <input type="number" class="form-control" placeholder="Telemóvel">
                      <label><i class="ti ti-phone me-2 fs-4"></i>Telemóvel</label>
                    </div>
                    <div class="form-floating mb-3 col-md-6">
                      <input type="number" class="form-control" placeholder="NIF">
                      <label><i class="ti ti-archive me-2 fs-4"></i>NIF</label>
                    </div>
                  </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" placeholder="Morada">
                      <label><i class="ti ti-home me-2 fs-4"></i>Morada</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" placeholder="Código-postal">
                      <label><i class="ti ti-mailbox me-2 fs-4"></i>Código-postal</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" placeholder="Email">
                      <label><i class="ti ti-mail me-2 fs-4"></i>Email</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" placeholder="Password">
                      <label><i class="ti ti-lock me-2 fs-4"></i>Password</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" placeholder="CPassword">
                      <label><i class="ti ti-lock me-2 fs-4"></i>Confirmar Password</label>
                    </div>

                    <div class="d-md-flex align-items-center">
                      <div class="mt-3 mt-md-0 ms-auto">
                        <button type="submit" class="btn btn-primary font-medium rounded-pill px-4">
                          <div class="d-flex align-items-center">
                            Registar
                          </div>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
