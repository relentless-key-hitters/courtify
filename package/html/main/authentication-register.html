<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  Title -->
    <title>Courtify</title>
    <!--  Required Meta Tag -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="handheldfriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="description" content="Mordenize" />
    <meta name="author" content="" />
    <meta name="keywords" content="Mordenize" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--  Favicon -->
    <link rel="shortcut icon" type="image/png" href="../../dist/images/logos/favicon.ico" />
    <!-- Core Css -->
    <link  id="themeColors"  rel="stylesheet" href="../../dist/css/style.min.css" />
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader">
      <img src="../../dist/images/logos/favicon.ico" alt="loader" class="lds-ripple img-fluid" />
    </div>
    <!-- Preloader -->
    <div class="preloader">
      <img src="../../dist/images/logos/favicon.ico" alt="loader" class="lds-ripple img-fluid" />
    </div>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
      <div class="position-relative overflow-hidden radial-gradient min-vh-100">
        <div class="position-relative z-index-5">
          <div class="row">
            <div class="col-xl-7 col-xxl-8">
              <div class="d-none d-xl-flex align-items-center justify-content-center" style="height: calc(100vh - 80px);">
                <img src="../../dist/images/backgrounds/background_courtify.jpg" alt="" class="img-fluid" >
              </div>
              <a href="./index.html" class="text-nowrap logo-img d-block px-4 py-9 w-100" style="position: absolute; top: 0; left: 0;">
                <img src="../../dist/images/logos/logo_courtify.png" width="180" alt="">
              </a>
            </div>
            <div class="col-xl-5 col-xxl-4">
              <div class="authentication-login min-vh-100 bg-body row justify-content-center align-items-center p-4">
                <div class="col-sm-8 col-md-6 col-xl-9">
                  <h2 class="mb-3 fs-7 fw-bolder">Bem-vindo à Courtify!</h2>
                  <form class="">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" placeholder="Nome" id="nomeUser">
                      <label><i class="ti ti-user-circle me-2 fs-4"></i>Nome Completo</label>
                      <div id="feedbackNome" class="invalid-feedback">
                        Introduza o seu nome.
                      </div>
                    </div>
                    <div class="row">
                    <div class="form-floating mb-3 col-md-6">
                      <input type="number" class="form-control" placeholder="Telemóvel" id="telUser">
                      <label><i class="ti ti-phone me-2 fs-4"></i>Telemóvel</label>
                      <div id="feedbackTel" class="invalid-feedback">
                        Verifique se o número é válido.
                      </div>
                    </div>
                    <div class="form-floating mb-3 col-md-6">
                      <input type="number" class="form-control" placeholder="NIF" id="nifUser">
                      <label><i class="ti ti-archive me-2 fs-4"></i>NIF</label>
                      <div id="feedbackNif" class="invalid-feedback">
                        Introduza o seu NIF (ou verifique se é válido).
                      </div>
                    </div>
                  </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" placeholder="Morada" id="moradaUser">
                      <label><i class="ti ti-home me-2 fs-4"></i>Morada</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" placeholder="Código-postal" id="codPUser">
                      <label><i class="ti ti-mailbox me-2 fs-4"></i>Código-postal</label>
                      <div id="feedbackCP" class="invalid-feedback">
                        Verifique se o código-postal é válido.
                      </div>
                    </div>
                    <select class="select2 form-control" style="width: 100%; height: 36px" id="localUser">
                    <option>Select</option>
                    <optgroup label="Alaskan/Hawaiian Time Zone">
                      <option value="AK">Alaska</option>
                      <option value="HI">Hawaii</option>
                    </optgroup>
                    <optgroup label="Pacific Time Zone">
                      <option value="CA">California</option>
                      <option value="NV">Nevada</option>
                      <option value="OR">Oregon</option>
                      <option value="WA">Washington</option>
                    </optgroup>
                  </select>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" placeholder="Email" id="emailUser">
                      <label><i class="ti ti-mail me-2 fs-4"></i>Email</label>
                      <div id="feedbackEmail" class="invalid-feedback">
                        Introduza o seu email (ou verifique se é válido).
                      </div>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" placeholder="Password" id="passUser">
                      <label><i class="ti ti-lock me-2 fs-4"></i>Password</label>
                      <div id="feedbackPPEmpty" class="invalid-feedback">
                        Introduza a sua palavra-passe.
                      </div>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" placeholder="CPassword" id="passCUser">
                      <label><i class="ti ti-lock me-2 fs-4"></i>Confirmar Password</label>
                      <div id="feedbackPPDif" class="invalid-feedback">
                        As palavras-passe não coincidem.
                      </div>
                    </div>

                    <div class="d-md-flex align-items-center">
                      <div class="mt-3 mt-md-0 ms-auto">
                        <button type="button" class="btn btn-primary font-medium rounded-pill px-4" onclick="registaUser()">
                          <div class="d-flex align-items-center">
                            Registar
                          </div>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    
    <!--  Import Js Files -->
    <script src="../../dist/libs/jquery/dist/jquery.min.js"></script>
    <script src="../../dist/js/js_courtify/user.js"></script>
    <script src="../../dist/libs/simplebar/dist/simplebar.min.js"></script>
    <script src="../../dist/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!--  core files -->
    <script src="../../dist/js/app.min.js"></script>
    <script src="../../dist/js/app.init.js"></script>
    <script src="../../dist/js/app-style-switcher.js"></script>
    <script src="../../dist/js/sidebarmenu.js"></script>
    
    <script src="../../dist/js/custom.js"></script>
  </body>
</html>
